<form class="form-horizontal" role="form">
<div class="form-group">
<label class="col-sm-2 control-label">Bruit/Thrill </label>
   <div class="col-sm-8">
	<label class="radio-inline">
	  <input type="radio" name="bruit/thrill" value="good">Good
	</label>
	<label class="radio-inline">
	  <input type="radio" name="bruit/thrill"  value="fair">Fair
	</label>
	<label class="radio-inline">
	  <input type="radio" name="bruit/thrill" value="poor">Poor
	</label>
	<label class="radio-inline">
	  <input type="radio" name="bruit/thrill"  value="absent">Absent
	</label>
	   </div>
</div>

<div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label">Any abnormality noticed</label>
        <div class="col-sm-8">
            <input required type="text" class="form-control" id="any_abnormality_noticed" name="any_abnormality_noticed" placeholder="Any abnormality noticed">
        </div>
    </div>


 <div class="form-group">
         
        <label class="col-sm-2 control-label">Signs of access Infection</label>                       
        <div class="col-sm-8 ">
            <select name="signs_of_access_infection" required class="form-control">
                <option value="" selected disabled>-</option>
                <option value="yes" >Yes</option>
                <option value="no" >No</option>
            </select>
        </div>
		</div>
		
		
		
		<div class="form-group">
<label class="col-sm-2 control-label">Cannulation </label>
   <div class="col-sm-8">
	<label class="radio-inline">
	  <input type="radio" name="cannulation" value="no_problem">No Problem
	</label>
	<label class="radio-inline">
	  <input type="radio" name="cannulation"  value="re-attempted/inserted_X_(1)_or_(2)">Re- attempted / inserted X (1) or (2)
	</label>
	
	   </div>
</div>
		
		
		
		<div class="form-group">
         
        <label class="col-sm-2 control-label">Central Line Status</label>                       
        <div class="col-sm-8 ">
            <select name="central_line_status" required class="form-control">
                <option value="" selected disabled>-</option>
                <option value="normal_flow" >Normal flow</option> 
                <option value="reverse_flow" >Reverse flow</option>
            </select>
        </div>
		</div>
		

    <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label">Commenced By</label>
        <div class="col-sm-8">
            <input required type="text" class="form-control" id="commenced_by" name="commenced_by" placeholder="Commenced By">
        </div>
    </div>
	
	<div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label">Assissted By</label>
        <div class="col-sm-8">
            <input required type="text" class="form-control" id="assissted_by" name="assissted_by" placeholder="Assissted By">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
