<form class="form-horizontal" role="form">
<div class="form-group row">
	<label class="col-sm-2 control-label">Date</label>                        
	<div class="col-sm-8">
		<input type="text" class="form-control" id="date" name="date">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 control-label">Name</label>                        
	<div class="col-sm-8">
		<input type="text" class="form-control" id="name" name="name" ng-model="patient.patientName" disabled>
	</div>
</div>
 
 
<div class="form-group row">
	<label class="col-sm-2 control-label">ID</label>
	<div class="col-sm-8">
		<input type="number" class="form-control" id="id" name="id" ng-model="patient.patientId" disabled>
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 control-label">Age</label>
	<div class="col-sm-8">
		<input type="number" class="form-control" id="age" name="age">
	</div>
</div>	
	
<div class="form-group row">
    <label class="col-sm-2 control-label">Gender</label>
     <div class="col-sm-8">
        <select name="gender" class="form-control">
            <option disabled value="" selected></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">Machine#</label>                        
	<div class="col-sm-8">
		<input type="text" class="form-control" id="machine_no" name="machine_no">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">Bed#</label>                        
	<div class="col-sm-8">
		<input type="text" class="form-control" id="bed_no" name="bed_no">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">Technician Name</label>               
	<div class="col-sm-8">
		<input type="text" class="form-control" id="technician_name" name="technician_name">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 control-label">Prescribed Duration</label>                        
	<div class="col-sm-8">
		<input type="text" class="form-control" id="prescribed_duration" name="prescribed_duration">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">Start Time</label>                        
	<div class="col-sm-8">
		<input type="text" class="form-control" id="start_time" name="start_time">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">End Time</label>                        
	<div class="col-sm-8">
		<input type="text" class="form-control" id="end_time" name="end_time">
	</div>
</div>
<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
</form>
