<!DOCTYPE html>
<html lang="en" ng-App="myApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    <title>Register</title>
        <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">


</head>

<body style= "background-color:#000000;">

<div class="row row-content" >
     <div id="Registerbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title"><b>Register Patient</b></div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body bg-warning" ng-controller="myCtrl">
           
            
                
                 <form class="form-horizontal" role="form">
                     
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name</label>                        
                        <div class="col-sm-8">
                            <input required type="text" class="form-control" id="name" name="name" placeholder="Enter Name" >
                        </div>
                    </div>
                     
                  
                     <div class="form-group">
                        <label class="col-sm-3 control-label">ID Number</label>
                        <div class="col-sm-8">
                            <input required type="number" class="form-control" id="id" name="id" placeholder="Enter ID ">
                        </div>
                    </div>
                     
                     
                
            
                
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 control-label">Post Weight</label>
                        <div class="col-sm-8">
                            <input required type="number" class="form-control" id="post_weight" name="post_weight" placeholder="Post Weight">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-xs-12 col-sm-3 control-label">Weight Loss</label>
                        <div class="col-sm-8">
                            <input required type="number" class="form-control" id="weight_loss" name="weight_loss" placeholder="Weight Loss">
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-xs-12 col-sm-3 control-label">UF Reading</label>
                        <div class="col-sm-8">
                            <input required type="number" class="form-control" id="uf_reading" name="uf_reading" placeholder="UF Reading">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">BP (siting)</label>
                         <div class="col-sm-8" >
						<select>                    
								<option ng-repeat="n in [].constructor(51) track by $index"  >{{5*$index}}</option>
                        </select>
                        </div>
                    </div>
                     
					 
					 <div class="form-group">
                        <label class="col-sm-3 control-label">BP (standing)</label>
                         <div class="col-sm-8" >
						<select>                    
								<option ng-repeat="n in [].constructor(51) track by $index"  >{{5*$index}}</option>
                        </select>
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-xs-12 col-sm-3 control-label">Temperature</label>
                        <div class="col-sm-8">
                            <input required type="number" class="form-control" id="temperature" name="temperature" placeholder="Temperature">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-xs-12 col-sm-3 control-label">Pulse</label>
                        <div class="col-sm-8">
                            <input required type="number" class="form-control" id="pulse" name="pulse" placeholder="pulse">
                        </div>
                    </div>
                     
                     <div class="form-group">
                         
                        <label class="col-sm-3 control-label">Symptomatic Hypotension</label>                       
                        <div class="col-sm-8 ">
                            <select name="symptomatic_hypotension" required class="form-control">
                                <option value="" selected disabled>-</option>
                                <option value="yes" >Yes</option>
                                <option value="no" >No</option>
                            </select>
                        </div>
						</div>
                     
					  <div class="form-group">
					 <label class="col-sm-3 control-label"> Prolonged Bleeding
					 </label>                       
                        <div class="col-sm-8 ">
                            <select name="prolonged_bleeding" required class="form-control">
                                <option value="" selected disabled>-</option>
                                <option value="yes" >Yes</option>
                                <option value="no" >No</option>
                            </select>
                        </div>
						</div>
						
						
						 <div class="form-group">
						<label class="col-sm-3 control-label">Bruit / Thrill (AVF / AVG) </label>                       
                        <div class="col-sm-8 ">
                            <select name="bruit_thrill_(AVF/AVG) " required class="form-control">
                                <option value="" selected disabled>-</option>
                                <option value="yes" >Yes</option>
                                <option value="no" >No</option>
                            </select>
                        </div>
					</div>
                     
                     
                     <div class="form-group">
                        <label  class="col-sm-3 control-label">Patient Subjective Statement</label>
                        <div class="col-sm-8">
                            <input required class="form-control" id="patient_subjective_statement" name="patient_subjective_statement" placeholder="Patient Subjective Statement">
                        </div>
                    </div>
                     
                     <div class="form-group">
                        <label class="col-sm-3 control-label">Cardiac Status</label>                        
                        <div class="col-sm-8">
                            <input required type="text" class="form-control" id="cardiac_status" name="cardiac_status" placeholder="Cardiac Status">
                        </div>
                    </div>
                     
                     
                     <div class="form-group">
                        <label class="col-sm-3 control-label">Respiratory Status</label>                        
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="respiratory_status" name="respiratory_status" placeholder="Respiratory Status">
                        </div>
                    </div>
                     
                     
                     <div class="form-group">
                        <label class="col-sm-3 control-label">Mental Status</label>                        
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="mental_status" name="mental_status" placeholder="Mental Status">
                        </div>
                    </div>
                     
                     
                     <div class="form-group">
                        <label  class="col-xs-12 col-sm-3 control-label">Ambulatory Status</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="ambulatory_status" name="ambulatory_status" placeholder="Ambulatory Status">
                        </div>
                     </div>
                     
                     
                     <div class="form-group">
                        <label class="col-sm-3 control-label">Kt/V Achieved</label>                        
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="kt/v_achieved" name="kt/v_achieved" placeholder="Kt/V Achieved">
                        </div>
                    </div>
                     
                     
                     <div class="form-group">
                        <label class="col-xs-12 col-sm-3 control-label">EPO Dosage</label>
                        <div class="col-sm-8 ">
                            <input type="number" class="form-control" id="epo_dosage" name="epo_dosage" placeholder="EPO Dosage">
                        </div>
                     </div>
                     
                     
                     
                         
                        
                   
                     
                     <div class="form-group">
                        <label  class="col-xs-12 col-sm-3 control-label">EPO Given By</label>
                        <div class="col-sm-8 ">
                            <input type="text" class="form-control" id="epo_given_by" name="epo_given_by" placeholder="EPO Given By">
                        </div>
                     </div>
                     
                     
				<div class="form-group">
				<label class="col-sm-3 control-label">EPO Supply</label>
				   <div class="col-sm-8">
					<label class="radio-inline">
					  <input type="radio" name="epo_supply" value="internal">Internal
					</label>
					<label class="radio-inline">
					  <input type="radio" name="epo_supply"  value="external">External
					</label>
					   </div>
				</div>
				
				<div class="form-group">
						<label class="col-sm-3 control-label">Blood Transfusion  </label>                       
                        <div class="col-sm-8 ">
                            <select name="blood_transfusion" required class="form-control">
                                <option value="" selected disabled>-</option>
                                <option value="yes" >Yes</option>
                                <option value="no" >No</option>
                            </select>
                        </div>
					</div>
                     
					 
					 <div class="form-group">
                        <label class="col-sm-3 control-label">Number of Units</label>                        
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="number_of_units" name="number_of_units" placeholder="Number of Units">
                        </div>
                    </div>
                     
					 
					 <div class="form-group">
                        <label class="col-sm-3 control-label">Blood Bank Name</label>                        
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="blood_bank_name" name="blood_bank_name" placeholder="Blood Bank Name">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Concluded By</label>                        
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="concluded_by" name="concluded_by" placeholder="Concluded By">
                        </div>
                    </div>
					
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Any Other Comments</label>                        
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="any_other_comments" name="any_other_comments" placeholder="Any Other Comments">
                        </div>
                    </div>
                     
                     
                     <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button id="postdia_save" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>

                     
                     
                   
                
               </form>
                </div>
         </div>
    </div>
    
                
                
    </div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.values = ["30-35", "35-40", "40-45", "45-50", "50-55", "55-60","60-65","65-70","70-75","75-80","80-85",
	"85-90","90-95","95-100","100-105","105-110","110-115","115-120","120-125",	"125-130","130-135","135-140","140-145",
	"145-150","150-155","155-160","160-165","165-170","170-175","175-180","180-185","185-190","190-195","195-200",
	"200-205","205-210","210-215","215-220","220-225","225-230","230-235","235-240","240-245","245-250"];
});
</script>
    </body>
</html>
