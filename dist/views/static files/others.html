<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    <title>Register</title>
        <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">


</head>

<body style= "background-color:#000000;">

<div class="row row-content">
     <div id="Registerbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title"><b>Other Details</b></div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body bg-warning" >
           
            
                
                 <form class="form-horizontal" role="form">
                     
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Name</label>                        
                        <div class="col-sm-8">
                            <input  type="text" class="form-control" id="name" name="name" >
                        </div>
                    </div>
            
                     
                     <div class="form-group">
                        <label class="col-sm-3 control-label">ID Number</label>
                        <div class="col-sm-8">
                            <input  type="number" class="form-control" id="id" name="id" >
                        </div>
                    </div>
                     
                     
                     
                
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 control-label">PAN Card No</label>
                        <div class="col-xs-5 col-sm-4 col-md-8">
                            <input type="number" class="form-control" id="pan_card_no" name="pan_card_no" placeholder="PAN Card No">
                        </div>
                    </div>
                     
                     
                     
                    <div class="form-group">
                        <label  class="col-xs-12 col-sm-3 control-label">Aadhar No</label>
                        <div class="col-xs-5 col-sm-4 col-md-8">
                            <input  type="number" class="form-control" id="aadhar_no" name="aadhar_no" placeholder="Aadhar number">
                        </div>
                    </div>
					
					 <div class="form-group">
                        <label  class="col-xs-12 col-sm-3 control-label">Passport No</label>
                        <div class="col-xs-5 col-sm-4 col-md-8">
                            <input  type="number" class="form-control" id="passport_no" name="passport_no" placeholder="Passport number">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label  class="col-xs-12 col-sm-3 control-label">Other Card No 1</label>
                        <div class="col-xs-5 col-sm-4 col-md-8">
                            <input  type="number" class="form-control" id="other_card1_no" name="other_card1_no" placeholder="">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label  class="col-xs-12 col-sm-3 control-label">Other Card No 2</label>
                        <div class="col-xs-5 col-sm-4 col-md-8">
                            <input required type="number" class="form-control" id="other_card2_no" name="other_card2_no" placeholder="">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label  class="col-xs-12 col-sm-3 control-label">Other Card No 3</label>
                        <div class="col-xs-5 col-sm-4 col-md-8">
                            <input required type="number" class="form-control" id="other_card3_no" name="other_card3_no" placeholder="">
                        </div>
                    </div>
                     
                     
                     
                     
                     
            
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="panel_save">Save</button>
                        </div>
                    </div>
                
               </form>
                </div>
         </div>
    </div>
    
                
                
    </div>
    </body>
</html>
