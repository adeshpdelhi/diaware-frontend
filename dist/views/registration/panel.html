
     <div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title"><b>Panel Details</b></div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body bg-warning" >
           
            
                
                 <form class="form-horizontal" role="form">
                     
                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Name</label>                        
                        <div class="col-sm-8">
                            <input required type="text" class="form-control" id="name" name="name"  >
                        </div>
                    </div>
            
                     
                     <div class="form-group">
                        <label class="col-sm-3 control-label">ID Number</label>
                        <div class="col-sm-8">
                            <input required type="number" class="form-control" id="id" name="id" >
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Cash/Panel</label>
                         <div class="col-sm-8">
                            <select required name="cash/panel" class="form-control">
                                <option value="" selected>-</option>
                                <option value="cash" >Cash</option>
                                <option value="govt-panel" >Govt-Panel</option>
								<option value="tpa" >TPA</option>
                            </select>
                        </div>
                    </div>
					
					
                     
                     

                     
                     
                     
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Panel Permission Date</label>
                        <div class="col-sm-9">
						    <label class="col-sm-1 control-label">From</label>
                            <div class="col-sm-5">
                            <input required type="date" class="form-control" id="panel_permission_date_from" name="panel_permission_date_from" placeholder="">
                            </div>
							
							<label class="col-sm-1 control-label">To</label>
                            <div class="col-sm-5">
                            <input required type="date" class="form-control" id="panel_permission_date_to" name="panel_permission_date_to" placeholder="">
                            </div>
                        </div>
                    </div>
					
					 <div class="form-group">
                         <label class="col-xs-12 col-sm-3 control-label">Total Treatments Allowed</label>
                        <div class="col-xs-5 col-sm-4 col-md-8">
                            <input required type="number" class="form-control" id="total_treatments_allowed" name="total_treatments_allowed" placeholder="No of Treatments">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-xs-12 col-sm-3 control-label">Renewal Date</label>
                        <div class="col-xs-5 col-sm-4 col-md-8">
                            <input required type="date" class="form-control" id="renewal_date" name="renewal_date" placeholder="">
                        </div>
                    </div>
					
				                 
                     
                     
                     
            
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="panel_save">Save</button>
                        </div>
                    </div>
                
               </form>
                </div>
         </div>
    </div>
