<form class="form-horizontal" role="form">
<div class="form-group row">
	<label class="col-sm-2 control-label">Dialyzer Name</label>                        
	<div class="col-sm-8">
		<input required type="text" class="form-control" id="dialyzer_name" name="dialyzer_name">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">Dialyzer Type: </label>
	<div class="col-sm-8">
		<label class="radio-inline">
		<input type="radio" name="dialyzer_type" value="new">Reuse</label>
		<label class="radio-inline">
		<input type="radio" name="dialyzer_type" value="reuse">New</label>
	</div>
</div>
<div class="form-group row">
    <label class="col-sm-2 control-label">Access Used</label>
     <div class="col-sm-8">
        <select name="access_used" required class="form-control">
            <option disabled value="" selected></option>
            <option value="central_line">Central Line</option>
            <option value="ij">IJ</option>
			<option value="femoral">Femoral</option>
            <option value="fistula">Fistula</option>
        </select>
    </div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">Central Line Created?</label>
	<div class="col-sm-8">
		<label class="radio-inline">
		<input type="radio" name="central_line_created" value="yes">Yes</label>
		<label class="radio-inline">
		<input type="radio" name="central_line_created" value="no">No</label>
		<label class="radio-inline">
		<input type="radio" name="central_line_created_dropdown" value="ij">IJ</label>
		<label class="radio-inline">
		<input type="radio" name="central_line_created_dropdown" value="femoral">Femoral</label>
	</div>
</div>		

<div class="form-group row">
	<label class="col-sm-2 control-label">Anticoagulant</label>
	<div class="col-sm-8">
		<label class="radio-inline">
		<input type="radio" name="anticoagulant" value="yes">Yes</label>
		<label class="radio-inline">
		<input type="radio" name="anticoagulant" value="no">No</label>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">Bolus Amount</label>                        
	<div class="col-sm-8">
		<input required type="number" class="form-control" id="bolus_amount" name="bolus_amount">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">Hourly Heparin</label>
	<div class="col-sm-8">
		<input required type="number" class="form-control" id="hourly_heparin" name="hourly_heparin">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">Heparin Stop Before</label>       
	<div class="col-sm-8">
		<input required type="text" class="form-control" id="heparin_stop_before" name="heparin_stop_before">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 control-label">N.S. Flushing Frequeny</label>                        
	<div class="col-sm-8">
		<input required type="number" class="form-control" id="ns_flushing_frequency" name="ns_flushing_frequency">
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-2 control-label">N.S. Flushing Volume</label>
	<div class="col-sm-8">
		<input required type="number" class="form-control" id="ns_flushing_volume" name="ns_flushing_volume">
	</div>
</div>

<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
</form>
